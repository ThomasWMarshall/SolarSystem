<html>
<head>
  <title>5-scene</title>
  <script id = "vertex-shader" type = "x-shader/x-vertex">

  attribute vec4 vPosition;
  attribute vec4 vColor;
  attribute vec4 vNormal;

  varying vec4 fColor;

  uniform mat4 pMatrix;
  uniform mat4 mvMatrix;

  // Now take the normal matrix as computed by the CPU
  uniform mat4 normalMatrix;
  uniform vec4 lookVector;

  void main() {
    vec4 norm = normalize(normalMatrix * vNormal);

    gl_Position = pMatrix * mvMatrix * vPosition;

    fColor = vec4((dot(lookVector, norm) * vColor).xyz, 1.0);
  }

  </script>

  <script id = "fragment-shader" type = "x-shader/x-fragment">

  precision mediump float;
  varying vec4 fColor;

  void main() {
    gl_FragColor = fColor;
  }

  </script>


  <script type="text/javascript" src="../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../Common/initShaders.js"></script>
  <script type="text/javascript" src="../Common/MV.js"></script>
  <script type="text/javascript" src="sphere.js"></script>
  <script type="text/javascript" src="solarsystem.js"></script>

</head>

</body>
</html>
