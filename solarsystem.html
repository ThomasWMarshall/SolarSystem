<html>
<style>
canvas {
  padding: 0;
  margin: auto;
  display: block;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
</style>
<head>
  <title>Solar System</title>
  <script id = "vertex-shader" type = "x-shader/x-vertex">

  attribute vec4 vPosition;
  attribute vec4 vNormal;

  varying vec4 fColor;

  uniform mat4 pMatrix;
  uniform mat4 mvMatrix;
  uniform mat4 transform;

  uniform vec4 vColor;

  // Now take the normal matrix as computed by the CPU
  uniform mat4 normalMatrix;
  uniform vec4 lookVector;

  void main() {
    vec4 norm = normalize(vNormal);

    gl_Position = pMatrix * mvMatrix * transform * vPosition;

    vec4 toLight = vec4(normalize((transform * vec4(0.,0,0,-1)).xyz), 0.0);

    float multiplier = (dot(toLight, norm) >= 0.0) ? pow(dot(toLight, norm),1.0): 0.0;
    fColor = vec4((multiplier * vColor).xyz, 1.0);
  }

  </script>

  <script id = "fragment-shader" type = "x-shader/x-fragment">

  precision mediump float;
  varying vec4 fColor;

  void main() {
    gl_FragColor = fColor;
  }

  </script>


  <script type="text/javascript" src="../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../Common/initShaders.js"></script>
  <script type="text/javascript" src="../Common/MV.js"></script>
  <script type="text/javascript" src="sphere.js"></script>
  <script type="text/javascript" src="solarsystem.js"></script>

</head>
